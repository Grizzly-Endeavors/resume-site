apiVersion: v1
kind: Secret
metadata:
  name: {{ .Chart.Name }}-secrets
  labels:
    app: {{ .Chart.Name }}
type: Opaque
stringData:
  cerebras-api-key: {{ .Values.secrets.cerebrasApiKey | quote }}
  gemini-api-key: {{ .Values.secrets.geminiApiKey | quote }}
  {{- if .Values.database.enabled }}
  database-password: {{ .Values.database.password | quote }}
  {{- end }}
