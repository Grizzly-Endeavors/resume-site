apiVersion: v1
kind: Secret
metadata:
  name: {{ .Chart.Name }}-secrets
  labels:
    app: {{ .Chart.Name }}
type: Opaque
stringData:
  cerebras-api-key: {{ .Values.secrets.cerebrasApiKey | quote }}
  gemini-api-key: {{ .Values.secrets.geminiApiKey | quote }}
  # PostgreSQL connection string with TLS (password URL-encoded)
  database-url: "postgresql://{{ .Values.postgresql.username }}:{{ .Values.postgresql.password | urlquery }}@{{ .Values.postgresql.host }}:{{ .Values.postgresql.port }}/{{ .Values.postgresql.database }}?sslmode={{ .Values.postgresql.sslmode }}"
