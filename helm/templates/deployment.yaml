apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      component: app
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        component: app
    spec:
      {{- if .Values.database.enabled }}
      initContainers:
      - name: wait-for-db
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z {{ .Chart.Name }}-db {{ .Values.database.port }}; do echo waiting for database; sleep 2; done;']
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        env:
        {{- if .Values.database.enabled }}
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secrets
              key: database-password
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.database.user }}:$(DB_PASSWORD)@{{ .Chart.Name }}-db:{{ .Values.database.port }}/{{ .Values.database.name }}"
        {{- end }}
        - name: CEREBRAS_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secrets
              key: cerebras-api-key
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secrets
              key: gemini-api-key
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
