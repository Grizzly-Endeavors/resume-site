apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      component: app
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        component: app
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z {{ .Values.postgresql.host }} {{ .Values.postgresql.port }}; do echo waiting for database; sleep 2; done;']
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        env:
        - name: GRPC_DNS_RESOLVER
          value: "native"
        - name: GRPC_VERBOSITY
          value: "ERROR"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secrets
              key: database-url
        {{- if .Values.postgresql.tls.enabled }}
        - name: PGSSLROOTCERT
          value: {{ .Values.postgresql.tls.mountPath }}/ca.crt
        {{- end }}
        - name: CEREBRAS_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secrets
              key: cerebras-api-key
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secrets
              key: gemini-api-key
        {{- if .Values.postgresql.tls.enabled }}
        volumeMounts:
        - name: postgres-ca
          mountPath: {{ .Values.postgresql.tls.mountPath }}
          readOnly: true
        {{- end }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      {{- if .Values.postgresql.tls.enabled }}
      volumes:
      - name: postgres-ca
        secret:
          secretName: {{ .Values.postgresql.tls.caSecretName }}
          items:
          - key: ca.crt
            path: ca.crt
      {{- end }}
