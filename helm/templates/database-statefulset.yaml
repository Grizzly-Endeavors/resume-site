{{- if .Values.database.enabled -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Chart.Name }}-db
  labels:
    app: {{ .Chart.Name }}
    component: database
spec:
  serviceName: {{ .Chart.Name }}-db
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      component: database
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        component: database
    spec:
      containers:
      - name: postgres
        image: {{ .Values.database.image }}
        ports:
        - name: postgres
          containerPort: {{ .Values.database.port }}
          protocol: TCP
        env:
        - name: POSTGRES_DB
          value: {{ .Values.database.name }}
        - name: POSTGRES_USER
          value: {{ .Values.database.user }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secrets
              key: database-password
        - name: POSTGRES_HOST_AUTH_METHOD
          value: trust
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        resources:
          {{- toYaml .Values.database.resources | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - {{ .Values.database.user }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - {{ .Values.database.user }}
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ .Chart.Name }}-db-data
{{- end }}
