# Default values for resume-site
# Secrets are passed via --set flags in CI/CD

replicaCount: 1

image:
  registry: 10.0.0.226:32346
  repository: resume-site
  pullPolicy: Always
  tag: "latest"

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  className: nginx
  annotations: {}
  host: resume.bearflinn.com
  tls:
    enabled: false

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# PostgreSQL Configuration (centralized instance on tower-pc with pgvector)
postgresql:
  host: postgresql.database.svc.cluster.local
  port: 5432
  database: resume
  sslmode: require
  # Credentials injected via CI/CD
  username: ""
  password: ""
  # TLS Configuration
  tls:
    enabled: true
    caSecretName: postgresql-tls-ca
    caSecretNamespace: database
    mountPath: /etc/postgresql/ssl

# Application secrets (set via CI/CD)
secrets:
  cerebrasApiKey: ""
  geminiApiKey: ""
