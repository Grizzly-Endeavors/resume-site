# Default values for resume-site
# Secrets are passed via --set flags in CI/CD

replicaCount: 1

image:
  registry: 10.0.0.226:32346
  repository: resume-site
  pullPolicy: Always
  tag: "latest"

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  className: nginx
  annotations: {}
  host: resume.bearflinn.com
  tls:
    enabled: false

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Database configuration
database:
  enabled: true
  image: pgvector/pgvector:pg16
  port: 5432
  name: resume_db
  user: resume
  password: ""
  storage:
    size: 10Gi
    className: nfs-client
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Application secrets (set via CI/CD)
secrets:
  cerebrasApiKey: ""
  geminiApiKey: ""
