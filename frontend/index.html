<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear Flinn - AI-Powered Interactive Resume</title>
    <meta name="description" content="Explore my professional experience through an AI-powered interactive resume that adapts to what you're looking for.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <header class="hero">
        <div class="container">
            <h1>Bear Flinn</h1>
            <h2 class="subtitle">Building the future</h2>
        </div>
    </header>

    <section id="chat-section" class="container chat-container">
        <div id="chat-history" class="chat-history">
            <!-- Chat messages go here -->
        </div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Type your answer..." disabled>
            <button id="chat-send" disabled>→</button>
        </div>
    </section>

    <main id="content-stream" class="container">
        <!-- AI Generated Blocks will be injected here -->
    </main>

    <!-- AI Disclaimer - separate block below content stream -->
    <div id="ai-disclaimer" class="ai-disclaimer hidden">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <div class="disclaimer-text">
            <strong>AI Generated Content</strong>
            <p>This content is generated by AI and may contain inaccuracies. Some experiences may be incorrect or embellished, and HTML formatting may be malformed. Please verify any important details.</p>
        </div>
    </div>

    <div id="loading-indicator" class="hidden">
        <div class="spinner"></div>
        <p>Generating personalized content...</p>
    </div>

    <!-- Fixed Bottom Chatbar -->
    <div id="bottom-chatbar" class="bottom-chatbar hidden">
        <div id="suggested-buttons" class="suggested-buttons">
            <!-- AI-generated buttons will be inserted here -->
        </div>
        <div class="chatbar-input-container">
            <input type="text" id="chatbar-input" placeholder="Ask me anything about this candidate...">
            <button id="chatbar-send">→</button>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
